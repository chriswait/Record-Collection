{% load staticfiles %}
<html ng-app="recordApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="{% static "record/vendor.js" %}"></script>
        <script src="{% static "record/templates.js" %}"></script>
        <script src="{% static "record/index.js" %}"></script>
        <link rel="stylesheet" type="text" href="{% static "record/angular-material.css" %}">
        <link rel="stylesheet" type="text" href="{% static "record/index.css" %}">
    </head>
    <body ng-controller="MainController">
        <panel></panel>
        <md-content>
            <md-toolbar style="background-color: rgb(184, 184, 184);">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon icon="menu" style="fill:white;"></ng-md-icon> 
                    </md-button>
                    <h2>
                        <span>Collection</span>
                    </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon icon="add_box" style="fill:white;"></ng-md-icon> 
                    </md-button>
                </div>
            </md-toolbar>
            <collection>
            </collection>
        </md-content>
    </body>
</html>
