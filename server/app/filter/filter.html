<div ng-controller="FilterController" id="filters">
    <div ng-click="show_filters = !show_filters">Filters</div>
    <div layout="column" ng-show="show_filters">
        <div flex>
            <md-input-container>
                <label>Search</label>
                <input ng-model="filter_options.filter_text">
            </md-input-container>
        </div>
        <div flex>
            <md-select placeholder="Sort" ng-model="filter_options.sort_order">
                <md-option ng-repeat="key in filter_options.sort_keys" value="{{key}}">{{key | capitalize}}</md-option>
            </md-select>
        </div>
        <div flex>
            <md-switch ng-model="filter_options.filters.to_download">To Download</md-switch>
            <md-switch ng-model="filter_options.filters.unrated">Unrated</md-switch>
        </div>
    </div>
</div>
