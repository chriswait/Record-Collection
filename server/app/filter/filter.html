<div ng-controller="FilterController" id="filters">
    <div class="filter_header" ng-click="show_filters = !show_filters">Filters</div>
    <div layout="row" layout-align="space-between center" layout-sm="column" layout-align-sm="center start" ng-show="show_filters">
        <div>
            <md-input-container>
                <label>Search</label>
                <input ng-model="filter_options.filter_text">
            </md-input-container>
        </div>
        <div>
            <md-button ng-class="{'md-primary' : sort_key==filter_options.sort_order}" ng-repeat="sort_key in filter_options.sort_keys" ng-click="select_tab(sort_key)" value="{{sort_key}}">{{sort_key | capitalize}}</md-button>
        </div>
        <div layout="row" layout-sm="column">
            <md-switch ng-model="filter_options.filters.to_download">To Download</md-switch>
            <md-switch ng-model="filter_options.filters.unrated">Unrated</md-switch>
        </div>
    </div>
</div>
