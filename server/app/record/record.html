<md-list-item class="record md-3-line" layout="column" ng-controller='RecordController'>
    <div layout="row" ng-click="is_expanded = !is_expanded">
        <img class="thumb" ng-src='{{record.thumb}}' />
        <div class="record_details md-list-item-text" flex layout="column">
            <h3 ng-bind="record.title"></h3>
            <h4 ng-bind="record.artist_names"></h4>
            <p ng-bind="record.year"></p>
            <div class="expand_arrow" layout="row" layout-align="center">
                <ng-md-icon ng-show="is_expanded" icon="expand_less"></ng-md-icon>
                <ng-md-icon ng-show="!is_expanded" icon="expand_more"></ng-md-icon>
            </div>
        </div>
        <div layout="column" layout-align="center">
            <md-button class="md-fab md-accent md-mini" ng-click="panel($event)" aria-label="more">
                <ng-md-icon icon="more_horiz"></ng-md-icon>
             </md-button>
        </div>
    </div>

    <div class="expand" expand="is_expanded">
        <pre ng-bind="record.listening_notes"></pre>
        <md-list class="track_list">
            <track ng-repeat='track in record.tracklist'></track>
        </md-list>
    </div>

    <md-divider></md-divider>
</md-list-item>
