<div ng-controller='TrackController'>
  <md-list-item class="track_info" layout="row">
    <div flex layout="row">
      <div class="position">
        {{track.position}}
      </div>
      <div class="title">
        {{track.title}}
      </div>
      <div class="duration">
        {{track.duration}}
      </div>
    </div>
    <div class="more_button track" ng-click="panel($event)" layout="column">
        <ng-md-icon icon="more_horiz"></ng-md-icon>
    </div>
  </md-list-item>
</div>
