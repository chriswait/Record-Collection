<div ng-controller='TrackController'>
  <md-list-item layout="row">
    <div flex layout="row">
      <div>
        {{track.position}}
      </div>
      <div>
        {{track.title}}
      </div>
      <div>
        {{track.duration}}
      </div>
    </div>
    <div class="more_button" ng-click="panel($event)" layout="column">
        <ng-md-icon icon="more_horiz"></ng-md-icon>
    </div>
  </md-list-item>
</div>
