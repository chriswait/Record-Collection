<md-list-item class="track" layout="column" layout-align="space-around center" ng-controller='TrackController'>

    <div layout="row">
        <div class="track_details" flex layout="row" layout-align="start center">
            <div class="position"> {{track.position}} </div>
            <div class="title" flex> {{track.title}} </div>
            <div class="duration"> {{track.duration}} </div>
        </div>
        <div layout="column" layout-align="center">
            <md-button class="md-fab md-primary md-mini" ng-click="panel($event)">
                <ng-md-icon icon="more_horiz"></ng-md-icon>
             </md-button>
        </div>
    </div>

    <div class="sleeve_notes">
        <pre ng-bind="track.listening_notes"></pre>
    </div>

    <md-divider ng-if="!$last"></md-divider>
</md-list-item>
